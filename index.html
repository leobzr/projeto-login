<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            </div>
            <div id="formulário">
                <h1>Login</h1>
                <p>Seja bem-vindo novamente, faça login para acessar a sua conta e fazer as configurações do seu ambiente</p>
            </div>
            <form action="login.php" method="post" autocomplete="on">
                <div class="campo">
                    <span  id="iburger" class="material-symbols-outlined">person</span>
                    <input type="email" name="login" id="ilogin" placeholder="Seu e-mail" autocomplete="email" required>
                    <label for="ilogin">Login</label>
                </div>
                <div class="campo">
                    <span  id="iburger" class="material-symbols-outlined">vpn_key</span>
                    <input type="password" name="senha" id="isenha" placeholder="Senha" autocomplete="current-password" required minlength="8" maxlength="12">
                    <label for="isenha">Senha</label>
                </div>
                <input type="submit" value="Entrar">
                <a href="esqueci.html">Esqueci a senha.<span  id="iburger" class="material-symbols-outlined">mail</span></a>
            </form>
        </section>
    </main>
</body>
</html>
